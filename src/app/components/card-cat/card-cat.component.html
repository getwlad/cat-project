<div class="card">
  <img [src]="cat.url" alt="cat" class="img-gato" />
  <div class="container">
    <h4 class="cat-breed">
      <b>{{ breedName ? breedName : "Raça não cadastrada" }}</b>
    </h4>
    <p class="temp" *ngIf="temperament">{{ temperament }}</p>
    <a class="link" href="{{ urlWiki }}" *ngIf="urlWiki">Quero mais detalhes</a>
  </div>
</div>
